<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>闪闪发光树</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #main {
            position: absolute;
            top: 0;
            left: 0;
        }

        #video1 {
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none;
        }

        /* 弹窗 (background) */
        .modal {
            display: none;
            /* 默认隐藏 */
            position: fixed;
            /* 固定定位 */
            z-index: 1;
            /* 设置在顶层 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* 弹窗内容 */
        .modal-content {
            /* background-color: #fefefe; */
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
        }

        /* 关闭按钮 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <a id="myBtn" style="position: fixed; top: 25%; right: 10px; width: 30px; height: 30px; z-index: 996; background: #696969;
   border-radius: 50%; padding: 1.0px; text-align: center;
    color: #ddd; text-decoration: none; line-height: 30px; font-size: 11px;">惊喜</a>
    <!-- 打开弹窗按钮 -->
    <!-- <button id="myBtn">打开弹窗</button> -->
    <!-- 弹窗 -->
    <div id="myModal" class="modal">

        <!-- 弹窗内容 -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 style="text-align: center;color: #f46498;">
                花花是只🐖 ^(*￣(oo)￣)^ Pig Pig 
            </h1>
        </div>

    </div>
    <div id="main">
        <video id="video1" muted="muted" autoplay="autoplay" loop="loop"
            src="https://tianfeng.space/wp-content/uploads/2022/12/1.mp4">
        </video>
    </div>
</body>
<script type="text/javascript">
    $(function () {
        var video = document.getElementById("video1");
        video.src = "";
        video.play();
    });
</script>
<script type="text/javascript">
    // 获取弹窗
    var modal = document.getElementById('myModal');

    // 打开弹窗的按钮对象
    var btn = document.getElementById("myBtn");

    // 获取 <span> 元素，用于关闭弹窗
    var span = document.querySelector('.close');

    // 点击按钮打开弹窗
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // 点击 <span> (x), 关闭弹窗
    span.onclick = function () {
        modal.style.display = "none";
    }

    // 在用户点击其他地方时，关闭弹窗
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</html>
